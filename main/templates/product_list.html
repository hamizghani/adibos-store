<!DOCTYPE html>
<html>
<head>
    <title>Daftar Produk</title>
</head>
<body>
    <h1>Daftar Produk</h1>
    <a href="{% url 'main:add_product' %}">Add Product</a>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - Rp{{ product.price }}
                <a href="{% url 'main:show_product_detail' product.id %}">Detail</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
