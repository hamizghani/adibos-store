<!DOCTYPE html>
<html>
<head>
    <title>Detail Produk</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.thumbnail }}" alt="{{ product.name }}" width="200">
    <p>Harga: Rp{{ product.price }}</p>
    <p>Kategori: {{ product.category }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'main:show_products' %}">Kembali</a>
</body>
</html>
