{% extends 'base.html' %}

{% block meta %}
<title>Register - Adibos Store</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-600 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-10">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Join Adibos Store today
      </p>
    </div>
    <form method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-3">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" required 
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                 placeholder="Choose a username">
        </div>
        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password1" name="password1" type="password" required 
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                 placeholder="Enter your password">
        </div>
        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input id="password2" name="password2" type="password" required 
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                 placeholder="Confirm your password">
        </div>
      </div>

      <div id="errorMessage" class="hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <ul id="errorList" class="list-disc list-inside"></ul>
        </div>
      </div>

      <div>
        <button type="submit" id="registerButton" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-purple-500 group-hover:text-purple-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
          </span>
          <span id="buttonText">Create Account</span>
          <svg id="buttonSpinner" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="{% url 'main:login' %}" class="font-medium text-purple-600 hover:text-purple-500">
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const registerButton = document.getElementById('registerButton');
  const buttonText = document.getElementById('buttonText');
  const buttonSpinner = document.getElementById('buttonSpinner');
  const errorMessage = document.getElementById('errorMessage');
  const errorList = document.getElementById('errorList');
  
  // Disable button and show loading
  registerButton.disabled = true;
  buttonText.textContent = 'Creating Account...';
  buttonSpinner.classList.remove('hidden');
  errorMessage.classList.add('hidden');
  
  const formData = new FormData(this);
  
  try {
    const response = await fetch("{% url 'main:register' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
      }
    });
    
    const data = await response.json();
    
    if (data.status === 'success') {
      showToast('Registration successful! Redirecting to login...', 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1500);
    } else {
      // Display errors
      errorList.innerHTML = '';
      if (data.errors) {
        Object.values(data.errors).forEach(errorArray => {
          errorArray.forEach(error => {
            const li = document.createElement('li');
            li.textContent = error;
            errorList.appendChild(li);
          });
        });
      } else {
        const li = document.createElement('li');
        li.textContent = data.message || 'Registration failed. Please try again.';
        errorList.appendChild(li);
      }
      errorMessage.classList.remove('hidden');
      showToast('Registration failed. Please check the form.', 'error');
      
      // Re-enable button
      registerButton.disabled = false;
      buttonText.textContent = 'Create Account';
      buttonSpinner.classList.add('hidden');
    }
  } catch (error) {
    console.error('Error:', error);
    errorList.innerHTML = '<li>An error occurred. Please try again.</li>';
    errorMessage.classList.remove('hidden');
    showToast('Connection error. Please try again.', 'error');
    
    // Re-enable button
    registerButton.disabled = false;
    buttonText.textContent = 'Create Account';
    buttonSpinner.classList.add('hidden');
  }
});

function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 z-50 ${
    type === 'success' ? 'bg-green-500' : 'bg-red-500'
  } text-white`;
  toast.innerHTML = `
    <div class="flex items-center space-x-3">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        ${type === 'success' 
          ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
          : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
        }
      </svg>
      <span class="font-medium">${message}</span>
    </div>
  `;
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.style.opacity = '0';
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}
</script>
{% endblock content %}
