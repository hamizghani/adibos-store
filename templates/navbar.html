<nav class="bg-gradient-to-r from-purple-600 to-blue-600 shadow-lg fixed w-full z-40 top-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="{% url 'main:show_main' %}" class="flex items-center space-x-3">
          <div class="bg-white p-2 rounded-lg">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
          </div>
          <span class="text-white text-xl font-bold">Adibos Store</span>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition-colors">
          Home
        </a>
        <a href="{% url 'main:show_products' %}" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition-colors">
          Products
        </a>
        
        {% if user.is_authenticated %}
          <div class="flex items-center space-x-3">
            <span class="text-white font-medium">{{ user.username }}</span>
            <button onclick="handleLogout()" class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
              Logout
            </button>
          </div>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition-colors">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<script>
function handleLogout() {
  if (confirm('Are you sure you want to logout?')) {
    fetch("{% url 'main:logout' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
      }
    }).then(() => {
      showLogoutToast();
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1500);
    });
  }
}

function showLogoutToast() {
  const toast = document.createElement('div');
  toast.className = 'fixed top-4 right-4 px-6 py-4 rounded-xl shadow-2xl transform transition-all duration-500 z-50 bg-gradient-to-r from-orange-500 to-red-600 text-white max-w-md';
  toast.style.animation = 'slideIn 0.5s ease-out';
  toast.innerHTML = `
    <div class="flex items-center space-x-3">
      <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span class="font-medium">You have been logged out successfully!</span>
    </div>
  `;
  
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.style.animation = 'slideOut 0.5s ease-in';
    setTimeout(() => toast.remove(), 500);
  }, 3000);
}
</script>

<!-- Add to your base.html in the <head> section -->
<style>
  @keyframes slideIn {
    from {
      transform: translateX(400px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  @keyframes slideOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(400px);
      opacity: 0;
    }
  }
</style>
